<div class="row m-0 p-0 d-flex align-items-center lb-component">
  <div class="col-10 col-xl-9 mx-auto">
    <h1 class="font-weight-bold text-uppercase text-center">{{ info.title }}</h1>
    <h2 class="h6 text-center">{{ info.subtitle }}</h2>
    <h3 *ngIf="info.success" class="h2 text-center">{{ response.success }}</h3>
    <h3 *ngIf="info.error" class="h2 text-center">{{ info.error }}</h3>
  </div>
  <div class="col-12">
    <div class="row m-0 p-0">
      <div class="col-10 col-xl-4 mx-auto">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="form-group">
            <label class="m-0" for="name">{{ info.labels.name }}</label>
            <input id="name" type="text" class="form-control rounded-0" [ngClass]="{ 'is-invalid':info.submitted && feedback.name.errors }"  formControlName="name" autocomplete="off" required>
            <div *ngIf="info.submitted&& feedback.name.errors" class="invalid-feedback">
              <div *ngIf="feedback.name.errors.required">{{ info.errors.name }}</div>
            </div>
          </div>
          <div class="form-group">
            <label class="m-0" for="email">{{ info.labels.email }}</label>
            <input id="email" type="email" class="form-control rounded-0" [ngClass]="{ 'is-invalid':info.submitted && feedback.email.errors }" formControlName="email" autocomplete="off" required>
            <div *ngIf="info.submitted&& feedback.email.errors" class="invalid-feedback">
              <div *ngIf="feedback.email.errors.required">{{ info.errors.email.required }}</div>
              <div *ngIf="feedback.email.errors.email">{{ info.errors.email.email }}</div>
            </div>
          </div>
          <div class="form-group">
            <label class="m-0" for="phone">{{ info.labels.phone }}</label>
            <input id="phone" mask="(00)000-00-00" prefix="+375" [showMaskTyped]="true" type="text" class="form-control rounded-0" [ngClass]="{ 'is-invalid':info.submitted && feedback.phone.errors }" formControlName="phone" autocomplete="off" required>
            <div *ngIf="info.submitted&& feedback.phone.errors" class="invalid-feedback">
              <div *ngIf="feedback.phone.errors.required">{{ info.errors.phone }}</div>
            </div>
          </div>
          <div class="form-group">
            <label class="m-0" for="message">{{ info.labels.message }}</label>
            <textarea id="message" rows="4" type="text" class="form-control rounded-0" [ngClass]="{ 'is-invalid':info.submitted && feedback.message.errors }" formControlName="message" autocomplete="off" required></textarea>
            <div *ngIf="info.submitted&& feedback.message.errors" class="invalid-feedback">
              <div *ngIf="feedback.message.errors.required">{{ info.errors.message }}</div>
            </div>
          </div>
          <div class="form-group mt-5 text-center">
            <app-lb-ticket-button [type]="'submit'" [text]="'адаслаць'"></app-lb-ticket-button>
          </div>
        </form>
      </div>
    </div>
    <app-lb-phone></app-lb-phone>
  </div>
</div>
